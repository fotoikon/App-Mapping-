<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple Dark Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>

<form action="RegisterServlet" method="post">

<div class='login'>
  <h2>Register</h2>
  <input name='uname' placeholder='Username' type='text'>
  <input id='pw' name='upass' placeholder='Password' type='password'>
  <input name='uemail' placeholder='E-Mail Address' type='text'>
  <input class='animated' type='submit' value='Register'>
  <a class='forgot' href='../index.html'>Already have an account?</a>
</div>
  
<script src="js/index.js"></script>

</body>
</html>
